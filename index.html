<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation Analyzer</title>
    <link rel="icon" type="image/x-icon" href="/image/icon.svg">
    <link href="./tailwind/Daisy.css" rel="stylesheet" type="text/css" />
    <script src="./tailwind/Tailwind.js"></script>
</head>

<body>
    <div class="p-5 flex flex-col items-center w-[100vw] h-[100vh] flex-wrap">
        <h1 class="text-2xl font-bold text-primary">Relation Analyzer</h1>
        <div class="w-[90%] md:w-[70%] mt-5">
            <label class="form-control w-full"></label>
            <div class="label w-full">
                <span class="label-text w-full text-primary text-base">Enter Relation</span>
            </div>
            <input id="text_input" type="text" placeholder="(1, 1), (2, 2)" class="input w-full input-bordered" />
            </label>
        </div>
        <div class="w-[90%] md:w-[70%] grow overflow-y-auto px-3 mt-7 flex flex-col">
            <p class="w-full grow" id="output"> </p>
            <p class="w-full" id="reason"> </p>
        </div>
        <div class="w-full flex gap-4 flex-wrap justify-center mt-7" id="result">
            <div id="reflexive"
                class="text-sm md:text-base font-bold p-3 px-5 bg-primary-content text-primary rounded rounded-lg">
                Reflexive</div>
            <div id="symmetric"
                class="text-sm md:text-base font-bold p-3 px-5 bg-primary-content text-primary rounded rounded-lg">
                Symmetric</div>
            <div id="antisymmetric"
                class="text-sm md:text-base font-bold p-3 px-5 bg-primary-content text-primary rounded rounded-lg">
                Antisymmetric</div>
            <div id="transitive"
                class="text-sm md:text-base font-bold p-3 px-5 bg-primary-content text-primary rounded rounded-lg">
                Transitive</div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
